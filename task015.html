<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 015</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
  var i,rankarr=["第一名:","第二名:","第三名:","第四名:","第五名:","第六名:","第七名:"];
  /**
   * getData方法
   * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
   * 返回一个数组，格式见函数中示例
   */
   /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  function getData(){
    var data=[];
    for(i=0;i<$("#source li").length;i++){
      var temp=[];
    temp.push($("#source li").eq(i).text().substr(0,2));
    temp.push($("#source li b").eq(i).text());
    data.push(temp);
  }
    return data;
  }

  /**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
  function sortAqiData(data) {
    function compare(arr1,arr2){if(arr1[1]<arr2[1])return -1;else return 1;}
   data = data.sort(compare);
   return data;
  }

  /**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
 function render(data){
  for(i=0;i<data.length;i++){
  $("#resort").append("<li>"+rankarr[i]+data[i][0]+"空气质量： "+"<b>"+ data[i][1]+"</b></li>")
  }
 }

 function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

  $("#sort-btn").click(btnHandle);

})

</script>
</body>
</html>
